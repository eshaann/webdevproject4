<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eshaan_Nair_Project4_GroceryList</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    
</head>
<div class="preloader">
    <div class="preloader-text">Shop Lift Up</div>
  </div>
<body onload="init();">
    <nav class="navbar navbar-dark bg-dark">
        <a class="navbar-brand" href="#">
          <img src="assets/logo.jpg" width="30" height="30" class="d-inline-block align-top" alt="">
          Shop Lift Up
        </a>
      </nav>
    <form id="input">
        <h2>Input new items:</h2>
        <label for="item">Name of Item</label>
        <br>
        <input type="text" minlength="1" name="item" id="item" placeholder="Gallon of Milk">
        <br>
        <br>
        <button type="button" class="btn btn-primary" id="btn">Add</button>
    </form>
    <div id="cont">
        <h1>Your List</h1>
    <div id="listContainer">
    </div>
</div>
    <div id="increment">
        <h1>Change Order</h1>
        <form id="order">
            <label for="num">Number of Item</label>
            <br>
            <input type="number" min="1" name="num" id="num">
            <br>
            <br>
            <button type="button" class="btn btn-primary" id="inc" name="inc">^</button>
            <button type="button" class="btn btn-primary" id="dec" name="dec">v</button>
            <button type="button" class="btn btn-primary" id="del" name="del">Delete</button>

        </form>
    </div>
    <div id="vid">
    <iframe width="374" height="210" src="https://www.youtube.com/embed/1QCwbh9Yk0M/&autoplay=1&mute=1" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    </div>
</body>
</html>
